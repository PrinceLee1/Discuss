<header class="blog-header">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
<h2>Join the Fast Growing Community to tell your Stories.</h2>
<button type="button"><a href="signup">Get Started</a></button>
      </div>
      <div class="col-sm-6">
        <!-- <img style="margin-top: 30px" src="../../../assets/dc-people.svg" width="600px" max-height="400px" alt="header-img" class="img-responsive"> -->
      </div>
    </div>
  </div>

<div class="container blogPart">
  <div class="row">
    <div class="col-md-6" *ngFor="let get of value">
      <div routerLink="main-content/{{get.blog_id}}">
       <span> <img  [src]="get.image" width="100px"></span>
          <h4 style="cursor: pointer">{{get.title}}</h4><span>Category : <mark>{{get.category}}</mark></span>
          <p (click)="hov()">by : {{get.author}}</p>
          <small>an hour ago</small> . <span>20 min read</span>
      </div>
      
    </div>
</div>
</div>
